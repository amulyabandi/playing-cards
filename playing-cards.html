<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Playing Cards</title>

</head>

<body>
  <main id="playing-cards">
    <div class="card">
      <div class="left">A &spades;</div>
      <div class="middle">
        <span>A</span>
        <span>&spades;</span>
      </div>
      <div class="right">A  &spades;</div>

    </div>
    <div class="card">
      <div class="left">K &hearts;</div>
      <div class="middle">
<span>K</span>
<span>&hearts;</span>
      </div>
      <div class="right">K &hearts;</div>

    </div>
    <div class="card">
      <div class="left">Q &clubs;</div>
      <div class="middle">
        <span>Q</span>
        <span>&clubs;<span>

        </div>
      <div class="right">Q &clubs;</div>

    </div>

  </main>

</body>

</html>
